<!DOCTYPE html>
<html lang="en" class="" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerome Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-blue-200 dark:bg-gray-800 mt-[25px]">
    <button id="btn"
        class="bg-green-500 py-2 px-5 rounded-full text-gray-700 font-semibold mx-auto block hover:bg-blue-950 hover:text-green-500 hover:transition-colors ">Light/Dark</button>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center text-amber-900 font-bold text-7xl">Tip Calculator</h1>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label for="billAmount" class="col-sm-3 col-form-label">Bill Amount (in dollars)</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" step=".01" id="billAmount" min="0" placeholder="ie. 25.99">
            </div>
        </div>
        <div class="form-group row">
            <label for="tipAmount" class="col-sm-3 col-form-label">Tip Amount (as a %)</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" step="1" id="tipAmount" min="0" placeholder="ie. 9">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <button class="btn btn-primary" onClick="calculate()"> Calculate Tip and Total Bill</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <div class="mt-3 tip-amount">123</div>
                <div class="mt-3 total-with-tip">456</div>
            </div>
        </div>
    </div>
    <script>
        function calculate() {
            var billAmount = Number(document.getElementById("billAmount").value)
            var tipAmount = document.getElementById("tipAmount")
            tipAmount = Number(tipAmount.value)
            tipAmount = tipAmount / 100;

            var totalTip = billAmount * tipAmount
            var tipHtml = "<h3>Total tip: <small>$" + totalTip.toFixed(2) + "</small></h3>"
            document.querySelector(".tip-amount").innerHTML = tipHtml

            var totalBillAmount = totalTip + billAmount
            var billHtml = "<h3>Total bill with tip: <small>$" + totalBillAmount.toFixed(2) + "</small></h3>";
            document.querySelector(".total-with-tip").innerHTML = billHtml
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
